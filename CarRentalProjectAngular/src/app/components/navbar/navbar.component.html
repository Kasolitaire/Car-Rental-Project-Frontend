Admin: {{adminStatus$ | async}}
<br>
Employee: {{employeeStatus$ | async}}
<br>
Login: {{loginStatus$ | async}}
<mat-toolbar color="primary" aria-label="NavBar">
  <button mat-raised-button routerLink="browse" aria-label="Browse Navigate">
    <mat-icon>home</mat-icon> Browse
  </button>
  <button mat-raised-button routerLink="about" >About</button>
  <button *ngIf="!(loginStatus$ | async)" mat-raised-button routerLink="login" class="test">Login</button>
  <button *ngIf="!(loginStatus$ | async)" mat-raised-button routerLink="register" >Register</button>
  <button mat-raised-button routerLink="admin">Admin</button>
  <button *ngIf="(loginStatus$ | async)" mat-raised-button routerLink="userOrders">View Orders</button>
  <button *ngIf="(employeeStatus$ | async)" mat-raised-button routerLink="employee">Return Vehicle</button>
  <button *ngIf="(loginStatus$ | async)" mat-raised-button (click)="logout()">Logout </button>
</mat-toolbar>

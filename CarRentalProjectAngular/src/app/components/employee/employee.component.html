  <h1>Employee Section</h1>

  <input class="regular" type="text" placeholder="Serial Number" [formControl]="serialNumberFromControl" (ngSubmit)="returnVehicle(currentMatchingOrder)">

  <hr>

  <mat-form-field style="margin-left: 10%; width: 50%;" appearance="fill" [formGroup]="calendarControlGroup" >

    <input  readonly matInput [matDatepicker]="picker" [min]="minDate" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker >

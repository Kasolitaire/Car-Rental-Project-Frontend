<form *ngIf="!(loginStatus$ | async)" [formGroup]="loginCredentialsForm" aria-label="form validation login">

  username<input formControlName="loginId">
  password<input formControlName="password">
  <button [disabled]="loginCredentialsForm.invalid" (click)="login(loginCredentialsForm.value)">Login</button>
</form>
